<div class="mark" ng-show="writeSH">
    <p class="min">
        <span class="open">确认</span>
        <b class="nowrap" ng-click="amendNo()">x</b>
    </p>
    <ul class="list">
        <li><em>真实身份</em>: <input type="text" ng-model="popupData.name"></li>
        <li><em>角色</em>：<input type="text"  ng-model="popupData.role"/></li>
        <li><em>状态</em>：
            <input type="radio" name="a" ng-change="changeStateFn('启用')" ng-value="start" ng-model="statueRole" id="qi"/>启用
            <input type="radio" name="a" ng-change="changeStateFn('禁用')" ng-value="stop" ng-model="statueRole"/>禁止
        </li>
        <li><em>手机号</em>：<input type="text" ng-model="popupData.telephone"/></li>
        <li>
            <div class="max">
                <button class="lbtn" ng-click="amendOk()">确定</button>
                <button ng-click="amendNo()">取消</button>
            </div>
        </li>
    </ul>
</div>
